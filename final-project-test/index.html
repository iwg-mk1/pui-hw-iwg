<!DOCTYPE html>
<html>
<head>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Funnel+Display:wght@300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Mural Budgeter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="top">
    <div id="top-left">
        <h1>Mural Budgeter</h1>
        <input type="file" id="imageInput">
    </div>
        <div id="dimensions">
            <h3>Add the dimensions of your surface:</h3>
            <div id="height-and-width">
                <label for="widthField">Width in ft </label>
                <input type="number" id="widthField" min="0">
                <label for="heightField">Height in ft </label>
                <input type="number" id="heightField" min="0">
            </div>
        </div>
    </div>
    <div id="imageContainer">
        <img id="originalImage" src="" alt="Original Image" onclick="addColorToPalette(event)">
        <img id="filteredImage" src="" alt="Filtered Image">
    </div>

    <div id="info-box">
        <h2>Welcome to Mural Budgeter: a tool for determining how much paint you need for your mural. Upload a mockup image to begin!</h2>
    </div>

    <button id ="addColorButton">Add Color</button>
    <div id="paletteContainer"> </div>
        
    

    
       
    <script src="script.js"></script>
    
    <footer> 
        <p>Questions? Comments? Contact me at mural.budgeter@gmail.com</p>
    </footer>

</body>
</html>
