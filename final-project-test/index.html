<!DOCTYPE html>
<html>
<head>
    <title>Color Palette Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="file" id="imageInput">
    <button id="filterButton">Filter</button>

    <div id="imageContainer">
        <img id="originalImage" src="" alt="Original Image" onclick="addColorToPalette(event)">
        <img id="filteredImage" src="" alt="Filtered Image">
    </div>

    <button id ="addColorButton">Add Color</button>
    <div id="paletteContainer">
        
    </div>

    <div id="dimensions">
        <p>Add the dimensions of your surface:</p>
        <label for="widthField">Width in ft²</label>
        <input type="number" id="widthField" min="0">
        <label for="heightField">Height in ft²</label>
        <input type="number" id="heightField" min="0">
    </div>
       

    <script src="script.js"></script>
</body>
</html>
