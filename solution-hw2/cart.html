<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./hw2-stylesheet.css" type="text/css" />
  <title>Cart</title>
</head>

<body>
  <main>

    <section class = "heading">
      <img src="../assets/logo/logo-01.svg" width="400" alt="Bun Bun logo" />
      <div class="heading-right">
        <nav>
          <div class="selected-page">
            <a href=".">Products</a>
          </div>
          <a href="cart.html">Cart</a>
        </nav>
        <hr>
        <h1>Our hand-made cinnamon rolls</h1>
      </div>
    </section>

    <section class="cart">

      <div class="product">
        <div class="product-left">
          <div class="img-box">
            <img src="../assets/products/original-cinnamon-roll.jpg" width="200"
              alt="Picture of original cinnamon roll" />
          </div>
          <div class="remove">
            <p>Remove</p>
          </div>
        </div>
        <p>Original cinnamon roll. <br> Glazing: Keep original <br> Pack Size: 1</p>
        <p>$ 2.49</p>
      </div>

      <div class="product">
        <div class="product-left">
          <div class="img-box">
            <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="200"
              alt="Picture of double-chocolatecinnamon roll" />
          </div>
          <div class="remove">
            <p>Remove</p>
          </div>
        </div>
        <p>Double-chocolate cinnamon roll. <br> Glazing: Sugar milk <br> Pack Size: 6</p>
        <p>$ 27.45</p>
      </div>

    </section>

    <div class="bottom-line">
      <hr>
    </div>
    <div class="total-checkout">
      <p>Total: $ 29.94</p>
      <div class="checkout">
        <p>Checkout</p>
      </div>
    </div>

  </main>

</body>

</html>
