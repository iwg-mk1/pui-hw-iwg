<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail</title>
  
  <head>
    <link rel="stylesheet" href="./hw1-stylesheet.css" type="text/css"/>
    <title>Product Detail</title>
  </head>
  <body>

    <img src="../assets/logo/logo-01.svg" width="400" alt="Bun Bun logo"/>

    <hr>

    <main>
      <section class = "detail-section">
        <nav> 
            <div class = "selected-page">
              <a href=".">Products</a>
            </div>
            <a href=".cart.html">Cart</a>
        </nav>

        <h1>Original cinnamon roll</h1>        
        
        <div class = "img-box-detail">
          <img src="../assets/products/original-cinnamon-roll.jpg" width="600" alt="Picture of original cinnamon roll"/>
        </div>

        <p>Customize our delicious hand-made cinnammon roll to your liking!</p>
        
        <label for="Glazing">Glazing:</label>
        <select name="Glazing" id="Glazing">
          <optgroup>
            <option value="Keep original">Keep original</option>
            <option value="Sugar milk">Sugar milk</option>
            <option value="Vanilla milk">Vanilla milk</option>
            <option value="Double chocolate">Double chocolate</option>
          </optgroup>
        </select>

        <label for="Pack size">Pack size:</label>
        <select name="Pack size" id="Pack size">
          <option value="1">Keep original</option>
          <option value="3">Sugar milk</option>
          <option value="6">Vanilla milk</option>
          <option value="12">Double chocolate</option>
        </select>

        <div class = "end-price">
          <p>$ 2.49</p>
          <div class = "add-to-cart">
            <p>Add to Cart</p>
          </div>
        </div>


      </section>
    </main>

  </body>
</html>
