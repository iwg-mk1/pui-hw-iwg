<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" href="./hw1-stylesheet.css" type="text/css" />
  <title>Cart</title>
</head>

<body>

  <img src="../assets/logo/logo-01.svg" width="400" alt="Bun Bun logo" />

  <hr>

  <main>
    <section class="cart">
      <nav>
        <a href="index.html">Products</a>
        <div class="selected-page">
          <a href=".">Cart</a>
        </div>
      </nav>

      <h1>Shopping Cart</h1>

      <section class="product">
        <div class="img-box">
          <img src="../assets/products/original-cinnamon-roll.jpg" width="200"
            alt="Picture of original cinnamon roll" />
        </div>
        <div class="remove">
          <p>Remove</p>
        </div>
        <p>Original cinnamon roll. <br> Glazing: Keep original <br> Pack Size: 1 <br><br> $ 2.49 </p>
      </section>

      <section class="product">
        <div class="img-box">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="200"
            alt="Picture of double-chocolatecinnamon roll" />
        </div>
        <div class="remove">
          <p>Remove</p>
        </div>
        <p>Double-chocolate cinnamon roll. <br> Glazing: Sugar milk <br> Pack Size: 6 <br><br> $ 27.45 </p>
      </section>

    </section>

    <div class="bottom-line">
      <hr>
    </div>
    <div class="total-checkout">
      <p>Total: $ 29.94</p>
      <div class="checkout">
        <p>Checkout</p>
      </div>
    </div>

  </main>

</html>
